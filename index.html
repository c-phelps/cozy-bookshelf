<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Bookshelf</title>
    <!-- Bulma CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css" />
    <!-- our own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-danger">
        <div class="box" id="modal-text"></div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <section class="hero is-small is-light">
      <div class="hero-body">
        <h1 class="title has-text-centered">Cozy Bookshelf</h1>
        <p class="subtitle has-text-centered"><!--insert here--></p>
      </div>
    </section>
    <section class="columns">
      <div class="column is-one-quarter">
        <!-- CP added id for library redirect onclick event listener -->
        <button id="library-redirect" class="button is-fullwidth mt-3">My books</button>
      </div>
      <!-- CP added id for the div where we will append our searches -->
      <div class="column is-half" id="append-searches">
        <p class="has-text-centered"></p>
      </div>
      <div class="column">
        <div class="field">
          <label class="label has-text-centered">Look Up A Book</label>
          <div class="control">
            <!-- CP added id for search value -->
            <input id="search-value" class="input" type="text" placeholder="book/author" />
          </div>
          <div class="control">
            <div class="select is-fullwidth mt-3">
              <!-- CP added id for search criteria -->
              <select class="has-text-centered" id="search-criteria">
                <option>Title</option>
                <option>Author</option>
              </select>
            </div>
          </div>
          <div class="control">
            <!-- CP added id for search button onclick event listener -->
            <button id="btn-search" class="button is-fullwidth mt-3">Search</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>&copy; Cozy Bookshelf 2024. All rights reserved.</p>
      </div>
    </footer>

    <!-- HTML goes here -->

    <!-- JQuery script -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Local JS files -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
