<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Bookshelf</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
>
    <!-- our own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
</html>
<body>

  <!-- HTML goes here -->
  <div id="modal" class = "modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Are you sure you want to delete this book?</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-danger" id="btn-delete-book">Delete</button>
          <button class="button modal-close" id="btn-cancel">Cancel</button>
        </div>
      </footer>
    </div>
  </div>
  <div class="hero hero is-small is-light">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Cozy Bookshelf</h1>
      </div>
    </div>
  </div>
    <section>
      <p class="control">
        <button class="button" id="btn-back">
          <i class="fas fa-align-left"></i>
          <span>Main page</span>
        </button>
      </p>
    </section>
    <section>
      <div class="container">
        <div class="columns">
          <div class="column is-three-quarters">
            <div class="box has-text-centered" id="selected-books">
              <label class="label">Saved books</label>
            </div>
          </div>          
        <div class="column has-text-centered" id="recommended"></div>
        </div>
      </div>
      
    </section>
      <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  <!-- Local JS files -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/library.js"></script>
</body>
</html>
